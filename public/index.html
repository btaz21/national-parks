<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ParksApp">
  <head>
    <meta charset="utf-8">
    <title>Voyageurs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller="RJBController as ctrl">

    <section ng-if="ctrl.loggedInUser === false">
      <nav>
        <ul>
          <li ng-click="ctrl.changeIncludeForRegistration('login')">Log In</li>
          <li ng-click="ctrl.changeIncludeForRegistration('signup')">Sign Up</li>
        </ul>
      </nav>
      <h1 class="welcome">Welcome to Voyageurs</h1>
      <div ng-include="ctrl.includePathForRegistration"></div>
    </section>

    <section ng-if="ctrl.loggedInUser !== false">
      <nav ng-include="'partials/nav.html'"></nav>
      <div ng-include="ctrl.includePath"></div>
    </section>
    <footer>
      <h3>Â© Copyright 2020</h3>
      <h3>Meet The Devs</h3>
      <ul>
        <li><a href="https://github.com/btaz21">Bobby Tazioli</li>
        <li><a href="https://github.com/joshuasoave">Josh Soave</li>
        <li><a href="https://github.com/roysanfilipo">Roy Sanfilipo</li>
      </ul>
    </footer>
  </body>
</html>
