<div class="registration-container">
  <div class="registration-images"></div>
  <div class="registration-form">
    <form ng-submit="ctrl.login()">
      <fieldset>
        <legend>Log In</legend>
        <input placeholder='Username' type="text" ng-model="ctrl.loginUsername"><br>
        <input placeholder='Password' type="password" ng-model="ctrl.loginPassword"><br>
        <input type="submit" value="Log In">
      </fieldset>
    </form>
    <h3>Don't have an account? <span id="create-acct" ng-click="ctrl.changeIncludeForRegistration('signup')">Create one.</span></h3>
  </div>
</div>
