<h2>My Parks</h2>
<div ng-repeat="park in ctrl.parks">
  <div>{{park.name}}</div>
  <div><img src="{{park.image}}" alt=""></div>
  <div>Located in {{park.location}}</div>
  <div>About: {{park.description}}</div>
  <div>Priority: {{park.priority}}</div>
  <div>Have I visited? {{park.visited}}</div>
  <div>My Notes: {{park.note}}</div>
  <button ng-click="ctrl.deletePark($index)">Remove Park</button>
</div>
